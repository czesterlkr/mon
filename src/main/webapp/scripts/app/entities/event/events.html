<div>

    <h2 translate="monApp.project.home.title">Project</h2>

    <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>


    <div class="modal fade" id="updateEventModal" tabindex="-1" role="dialog" aria-labelledby="myHolidayLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myHolidayLabel" translate="global.form.correctTime">Korekta czasu pracy</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="eventToUpdate.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="global.form.entry">Entry</label>
                            <div class='input-group date' id='datetimepickerStart'>
                                <input type='text' class="form-control" name="start" ng-model="eventToUpdate.start" required/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon date"></span>
                                    </span>
                            </div>
                            <div ng-show="editForm.fromDate.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.fromDate.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>

                        </div>
                        <div class="form-group">
                            <label translate="global.form.exit">Exit</label>
                            <div class='input-group date' id='datetimepickerEnd'>
                                <input type='text' class="form-control" name="end" ng-model="eventToUpdate.end" required/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-date"></span>
                                    </span>
                            </div>

                            <div ng-show="editForm.toDate.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.toDate.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript">
    $(function () {
        $('#datetimepickerStart').datetimepicker({
        });
        $('#datetimepickerEnd').datetimepicker({
        });
    });
</script>
