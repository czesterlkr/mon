<div>

    <h2>Kalendarz</h2>

    <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>

    <div class="modal fade" id="updateEventModal" tabindex="-1" role="dialog" aria-labelledby="myProjectLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myProjectLabel" translate="monApp.project.home.createOrEditLabel">
                            Create or edit a Project</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label translate="monApp.holiday.fromDate">FromDate</label>
                            <input type="datetime-local" class="form-control" name="fromDate"
                                   placeholder="yyyy-MM-ddTHH:mm:ss"
                                   ng-model="event.startAt" required>

                            <div ng-show="editForm.fromDate.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.fromDate.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label translate="monApp.holiday.fromDate">ToDate</label>
                            <input type="datetime-local" class="form-control" name="fromDate"
                                   placeholder="yyyy-MM-ddTHH:mm:ss"
                                   ng-model="event.endAt" required>

                            <div ng-show="editForm.fromDate.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.fromDate.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                            translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
